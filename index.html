    <script>
        function autoDownload(down) {
            // 添加ios用户手机百度的UA判断
            var browser = {
                versions: function () {
                    var u = navigator.userAgent, app = navigator.appVersion;
                    return {         //移动终端浏览器版本信息
                        trident: u.indexOf('Trident') > -1, //IE内核
                        presto: u.indexOf('Presto') > -1, //opera内核
                        webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                        gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                        mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                        ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                        android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
                        iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
                        iPad: u.indexOf('iPad') > -1, //是否iPad
                        webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
                    };
                }(),
                language: (navigator.browserLanguage || navigator.language).toLowerCase()
            }
            if (browser.versions.mobile) {//判断是否是移动设备打开。browser代码在下面
                var ua = navigator.userAgent.toLowerCase();//获取判断用的对象
                var u = navigator.userAgent;
                var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
                var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
            }
            var systemName = getMobileOperatingSystem();//设备

            urls = {
                'android':'https://app.91500.net/sesetu2020.apk',
                'ios':'https://app.91500.net/SeSetu.mobileconfig',
            };

            if (down === 'Android') {
                if(isAndroid){
                    window.location.href=urls.android;
                }else{
                    if (systemName === "iOS") {//提示苹果
                        $('.alert-content').html('请点击IOS下载!');
                        $('.mask').show();
                        $('.bounceOut').show();
                    }else{ //扫二维码
                        $('.mask').show();
                        $('.bounceOut').show();
                    }
                }
            } else if (down === 'iOS') {
                if(isiOS){
                  //    window.location.href=urls.ios;
                  	  window.open(urls.ios)
                      $(".down_teacher").show();
                }else{
                    if (systemName === 'Android') {//提示安卓
                        $('.alert-content').html('请点击Android下载!');
                        $('.mask').show();
                        $('.bounceOut').show();
                    }else{ //扫二维码
                        $('.mask').show();
                        $('.bounceOut').show();
                    }
                }
            }
        }
        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            // Windows Phone must come first because its UA also contains "Android"
            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }
            if (/android/i.test(userAgent)) {
                return "Android";
            }
            // iOS detection from: http://stackoverflow.com/a/9039885/177710
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }
            return "unknown";
        }
    </script>
